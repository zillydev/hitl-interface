<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React + Tailwind</title>
    <script>
      // Immediately set theme before app loads
      (function() {
        const getSystemPref = () => window.matchMedia('(prefers-color-scheme: dark)').matches;
        const getStoredThemeData = () => localStorage.getItem('theme-storage');
        const storedThemeData = JSON.parse(getStoredThemeData() || '{}');
        const isDark = Object.keys(storedThemeData).length > 0 ? storedThemeData.state.isDark : getSystemPref();
        
        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
